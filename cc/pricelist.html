<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price List</title>
    <link rel="stylesheet" href="styles-pricelist.css">


    <script defer src="addtocart.js"></script>
</head>
<body>
    <header>
        <div class="header">
            <div class="logo">
                <img src="logo/carnival crackers log0.png" width="150" height="60" alt="Carnival Crackers Logo">
            </div>
            <nav class="nav-bar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="pricelist.html">Price List</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
            <div class="cart" onclick="toggleCart()">
                <i class="fa-solid fa-cart-shopping"></i>
                <p id="count">0</p>
            </div>
        </div>
    </header>
    <main>
        <h1>Price List</h1>
        <p>Explore our range of high-quality firecrackers and select the quantity to see the total price.</p>
        <table class="product-table">
            <thead>
                <tr>
                    <th>Firecracker</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <img src="assests\download (5).jpg" alt="Sparkler" class="product-image">
                        <div>Sparkler</div>
                    </td>
                    <td>$1.00</td>
                    <td>
                        <button class="sub-btn" data-price="1">-</button>
                        <span class="quantity" data-price="1">0</span>
                        <button class="add-btn" data-price="1">+</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="assests\download (6).jpg" alt="Rocket" class="product-image">
                        <div>Rocket</div>
                    </td>
                    <td>$5.00</td>
                    <td>
                        <button class="sub-btn" data-price="5">-</button>
                        <span class="quantity" data-price="5">0</span>
                        <button class="add-btn" data-price="5">+</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="assests\download (7).jpg" alt="Roman Candle" class="product-image">
                        <div>Roman Candle</div>
                    </td>
                    <td>$2.50</td>
                    <td>
                        <button class="sub-btn" data-price="2.5">-</button>
                        <span class="quantity" data-price="2.5">0</span>
                        <button class="add-btn" data-price="2.5">+</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <h2>Total Price: $<span id="totalPrice">0.00</span></h2>
    </main>
</body>
</html>
